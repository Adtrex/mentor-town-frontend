    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/status.css">

        window.onload = getAccess();
        window.onload = getStatus();
    </script>

<body>

    <nav class="nav-head">
        <div class="logo nav-head-content left">
            <a href="index.html">
                <p>MentorTown</p>
            </a>
        </div>
        <div class="nav-links nav-head-content right">
            <div class="nav-single-link nav-link-join" onclick="logout()">
                <a>
                    <p>Logout</p> 
                </a>
            </div>
            <div id="mySidenav" class="sidenav">
                <a class="logo">MentorTown</a>
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a class="nav-single-link" onclick="closeNav()" href="index">Home</a>

    <main>
        <div class="box">
            <div class="welcome-img">
                <img src="assets/img/illustration/status.png">
            </div>

            <div class="join-box">
                <a style="color: #08415C; text-decoration: none" href="mentee.html">
                    <div class="single-join-box">
                        <div class="mentee">
                            <img src="assets/img/illustration/female.png">
                        </div>
                        <p>Join as a Mentee</p>
                    </div>
                </a>
                
                <a style="color: #08415C; text-decoration: none" href="mentor.html">
                    <div class="single-join-box">
                        <div class="mentee">
                            <img src="assets/img/illustration/male.png">
                        </div>
                        <p>Join as a Mentor</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
