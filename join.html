<html lang="en">
<head>

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/status.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/nav-slider.css">
    <link rel="stylesheet" href="assets/js/nav-slider.js">
</head>
<body>

    <nav class="nav-head">
        <div class="logo nav-head-content left">
            <p>MentorTown</p>
        </div>
        <div class="nav-links nav-head-content right">
            <div class="burger-nav" onclick="openNav()">
                <i class="bi bi-justify-right"></i>
            </div>
            <div class="nav-single-link nav-link-desk">
                <a href="join.html">
                    <p>Home</p>
                </a>
            </div>
            <div class="nav-single-link nav-link-desk">
                <a href="join.html">
                    <p>Our team</p>
                </a>
            </div>
            <div class="nav-single-link nav-link-desk">
                <a href="join.html">
                    <p>How it Works</p>
                </a>
            </div>
            <div class="nav-single-link nav-link-desk">
                <a href="#">
                   <p>Log in</p> 
                </a>
            </div>
            <div class="nav-single-link nav-link-join nav-link-desk" >
                <a href="join.html">
                    <p>Join MentorTown</p>
                </a>
            </div>
            <div id="mySidenav" class="sidenav">
                <a class="logo">MentorTown</a>
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a class="nav-single-link" onclick="closeNav()" href="#">Home</a>
                <a class="nav-single-link" onclick="closeNav()" href="#">Our team</a>
                <a class="nav-single-link" onclick="closeNav()" href="#">How it Works</a>

        </div>

    <main>
        <div class="box">
            <div class="welcome-img">
                <img src="assets/img/illustration/status.png">
            </div>
            <p class="status-text">To join MentorTown, <br />please identify your status:</p>
            <div class="join-box">
                <div class="single-join-box">
                    <div class="mentee">
                        <img src="assets/img/illustration/female.png">
                    </div>
                    <p>Join as a Mentee</p>
                </div>
            
                <div class="single-join-box">
                    <div class="mentee">
                        <img src="assets/img/illustration/male.png">
                    </div>
                    <p>Join as a Mentor</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    
</body>
</html>
