<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/nav-slider.css">
    <link rel="stylesheet" href="assets/js/nav-slider.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="api/js/core.js"></script>
    <script>
        window.onload = loggedIn();
    </script>
</head>
<body>

    <nav class="nav-head">
        <div class="logo nav-head-content left">
            <a href="index.html">
                <p>MentorTown</p>
            </a>
        </div>
        <div class="nav-links nav-head-content right">
            <div class="nav-single-link nav-link-join">
                <a href="sign-in.html">
                   <p>Login</p> 
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="all-box">
            <div class="single-box single-box-join ">
                <div class="main-single-box ">
                    <h5 class="head-join">Log in to your Account</h5>
                    <form>
                        <div class="form-input">
                            <label for="name">E-mail<span class="peach">*</span></label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-input">
                            <label for="name">Password<span class="peach">*</span></label>
                            <input type="text" class="form-control" id="password" placeholder="Type your Password">
                        </div>
                        <div class="forgot-password">
                            <p class="peach">Forgot Password?</p>
                        </div>
                        <div class="sign-btn" id="sign-btn" onclick="signin()">
                            <p>Sign In</p>
                        </div>
                        <div class="sign-btn" id="sign-btn-load" style="display: none;">
                            <p><i class="fa fa-spinner fa-spin fa-3x fa-fw" style="font-size:18px;"></i></p>
                        </div>
                        <div class="error" id="show-error" style="display:none;">
                            <p id="error">An unexpected error occurred</p>
                        </div>
                        <div class="sign-with-text">
                            <div><hr class="social-hr"></div>
                            <div><p>or Log in with</p></div>
                            <div><hr class="social-hr"></div>
                        </div>
                        
                        <div class="social-auth row">
                            <div class="col-md-6">
                                <div class="social-auth-btn">
                                    <img src="assets/img/logo/google-color.png">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="social-auth-btn">
                                    <img src="assets/img/logo/linkedin.png">
                                </div>
                            </div>
                        </div>
                        <div class="bottom-text">
                            <p>Already have an account, <a href="#" class="peach">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <script src="api/js/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
