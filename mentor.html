<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <link rel="stylesheet" href="assets/css/success.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/nav-slider.css">
    <link rel="stylesheet" href="assets/js/nav-slider.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="api/js/core.js"></script>
    <script>
        window.onload = getAccess();
        window.onload = getStatus();
    </script>
</head>
<body>

    <nav class="nav-head">
        <div class="logo nav-head-content left">
            <a href="index.html">
                <p>MentorTown</p>
            </a>
        </div>
        <div class="nav-links nav-head-content right">
            <div class="nav-single-link nav-link-join" onclick="logout()">
                <a>
                   <p>Logout</p> 
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="all-box" id="join-form">
            <div class="single-box single-box-goals">
                <div class="main-single-box">
                    <div class="target">
                        <img src="assets/img/illustration/tour.png">
                    </div>
                    <h5 class="head">Young students need your help!</h5>
                    <p class="content">Help young learners find their path</p>
                </div>
            </div>
            <div class="single-box single-box-join ">
                <div class="main-single-box ">
                    <h5 class="success-head">Become a Mentor</h5>
                    <form>
                        <div class="form-input">
                            <label for="industry">Industry<span class="peach">*</span></label>
                            <select type="text" class="form-control" id="industry">
                                <option value="">Select industy</option>
                                <option value="Banking & Finance">Banking & Finance</option>
                                <option value="Medicine">Medicine</option>
                                <option value="Science & Technology">Science & Technology</option>
                                <option value="Entertainment">Entertainment</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="profession">Profession<span class="peach">*</span></label>
                            <select type="text" class="form-control" id="profession">
                                <option value="">Select Profession</option>
                                <option value="Accountant">Accountant</option>
                                <option value="Medical Doctor">Medical Doctor</option>
                                <option value="Frontend Engineer">Frontend Engineer</option>
                                <option value="A&R Consultant">A&R Consultant</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="interest">Area of Interest<span class="peach">*</span></label>
                            <select type="text" class="form-control" id="interest">
                                <option value="">What would you like to help with ?</option>
                                <option value="Career Advice">Career Advice</option>
                                <option value="Resume Review">Resume Review</option>
                                <option value="Personal Branding">Personal Branding</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="available">Availability<span class="peach">*</span></label>
                            <select type="text" class="form-control" id="available">
                                <option value="">What days are you available ?</option>
                                <option value="Mondays">Mondays</option>
                                <option value="Tuesdays">Tuesdays</option>
                                <option value="Wednesdays">Wednesdays</option>
                                <option value="Thursdays">Thursdays</option>
                                <option value="Fridays">Fridays</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="time_available">Time Availability<span class="peach">*</span></label>
                            <select type="text" class="form-control" id="time_available">
                                <option value="">What time would you be available?</option>
                                <option value="Mornings">Mornings</option>
                                <option value="Afternoons">Afternoons</option>
                                <option value="Evenings">Evenings</option>
                            </select>
                        </div>
                        <div class="sign-btn" id="sign-btn" onclick="matchMentor()">
                            <p>Get a Match</p>
                        </div>
                        <div class="sign-btn" id="sign-btn-load" style="display: none;">
                            <p><i class="fa fa-spinner fa-spin fa-3x fa-fw" style="font-size:18px;"></i></p>
                        </div>
                        <div class="error" id="show-error" style="display:none;">
                            <p id="error">An unexpected error occurred</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="single-box single-box-join" id="success" style="display: none;">
            <div class="main-single-box success-box">
                <div class="vector-check">
                    <img src="assets/img/vector/tick-square.png">
                </div>
                <h5 class="head-congrat">Thank You!</h5>
                <p>You have been successfully paired with a Mentee</p>
                <a href="mentor-dashboard.html">
                    <div class="sign-btn" id="sign-btn" onclick="signup()">
                        <p>Go to dashboard</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <script src="api/js/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
