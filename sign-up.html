<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/nav-slider.css">
    <link rel="stylesheet" href="assets/js/nav-slider.js">
</head>
<body>

    <nav class="nav-head">
        <div class="logo nav-head-content left">
            <p>MentorTown</p>
        </div>
        <div class="nav-links nav-head-content right">
            <div class="burger-nav" onclick="openNav()">
                <i class="bi bi-justify-right"></i>
            </div>
            <div class="nav-single-link nav-link-desk">
                <a href="join.html">
                    <p>Home</p>
                </a>
            </div>
            <div class="nav-single-link nav-link-desk">
                <a href="join.html">
                    <p>Our team</p>
                </a>
            </div>
            <div class="nav-single-link nav-link-desk">
                <a href="join.html">
                    <p>How it Works</p>
                </a>
            </div>
            <div class="nav-single-link nav-link-desk">
                <a href="#">
                   <p>Log in</p> 
                </a>
            </div>
            <div class="nav-single-link nav-link-join nav-link-desk" >
                <a href="join.html">
                    <p>Join MentorTown</p>
                </a>
            </div>
            <div id="mySidenav" class="sidenav">
                <a class="logo">MentorTown</a>
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a class="nav-single-link" onclick="closeNav()" href="#">Home</a>
                <a class="nav-single-link" onclick="closeNav()" href="#">Our team</a>
                <a class="nav-single-link" onclick="closeNav()" href="#">How it Works</a>
                <a class="nav-single-link" onclick="closeNav()" href="#">Log in</a>
                <a class="nav-single-link nav-link-join" onclick="closeNav()" href="#">Join MentorTown</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="all-box">
            <div class="single-box single-box-goals">
                <div class="main-single-box">
                    <div class="target">
                        <img src="assets/img/illustration/target.png">
                    </div>
                    <h5 class="head">Reach your goals fast with MentorTown</h5>
                    <p class="content">Join our community of great minds</p>
                </div>
            </div>
            <div class="single-box single-box-join ">
                <div class="main-single-box ">
                    <h5 class="head-join">Join MentorTown</h5>
                    <form>
                        <div class="form-input">
                            <label for="name">Full Name<span class="peach">*</span></label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="row">
                            <div class="col-md-7 mb-3 form-input">
                                <label for="email">E-mail<span class="peach">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="col-md-5 mb-3 form-input">
                                <label for="name">Password<span class="peach">*</span></label>
                                <input type="text" class="form-control" id="name" placeholder="Type your password">
                            </div>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox" placeholder="">
                            <label for="checkbox">I agree to the <span class="peach">Terms of Service</span> and <span class="peach">Privacy Policy</span> </label>
                        </div>
                        <div class="sign-btn">
                            <p>Sign Up</p>
                        </div>
                        <div class="sign-with-text">
                            <div><hr class="social-hr"></div>
                            <div><p>or Sign up with</p></div>
                            <div><hr class="social-hr"></div>
                        </div>
                        
                        <div class="social-auth row">
                            <div class="col-md-6">
                                <div class="social-auth-btn">
                                    <img src="assets/img/logo/google-color.png">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="social-auth-btn">
                                    <img src="assets/img/logo/linkedin.png">
                                </div>
                            </div>
                        </div>
                        <div class="bottom-text">
                            <p>Already have an account, <a href="#" class="peach">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    
</body>
</html>
